<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
        }

        .sidebar {
            width: 200px;
            background-color: #f9f9f9; /* Light gray sidebar */
        }

        .nav-link {
            color: #000000; /* Black text for links */
        }

        .nav-link.active {
            font-weight: bold; /* Bold for active link */
        }

        .btn-primary {
            background-color: #000000; /* Black button */
            border-color: #000000; /* Black border */
        }

        .btn-primary:hover {
            background-color: #333333; /* Darker black on hover */
            border-color: #333333; /* Darker border on hover */
        }

        .btn-danger {
            background-color: #c90e0e; /* Black danger button */
            border-color: #c90e0e; /* Black border */
        }

        .btn-danger:hover {
            background-color: #c90e0e; /* Darker black on hover */
            border-color: #c90e0e; /* Darker border on hover */
        }

        .dropdown-menu {
            min-width: 200px;
            background-color: #ffffff; /* White dropdown background */
            border: 1px solid #000000; /* Black border */
        }

        .dropdown-item {
            color: #000000; /* Black text for dropdown items */
        }

        .dropdown-item:hover {
            background-color: #f0f0f0; /* Light gray on hover */
        }

        .danger-zone {
            color: red;
            margin-top: 20px;
            border-top: 1px solid #f5c2c2;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar py-4">
                <h5 class="ms-3">Settings</h5>
                <ul class="nav flex-column ms-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">General</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Billing</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 py-4">
                <h2 >General</h2>

                <!-- Dropdown to select team or create new one -->
                <div class="dropdown mt-4">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="teamDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Team
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="teamDropdown">
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-primary" href="{{ url_for('create_team') }}">+ Create Team</a>
                        </li>
                    </ul>
                </div>

                <form class="mt-4">
                    <div class="mb-3">
                        <label for="teamName" class="form-label">Team Name</label>
                        <input type="text" class="form-control" id="teamName" value=" " placeholder="Enter Team Name">
                    </div>
                    <div class="mb-3">
                        <label for="teamURL" class="form-label">Team URL</label>
                        <input type="text" class="form-control" id="teamURL" value=" " placeholder="Enter Team URL">
                        <small class="form-text text-muted">
                            Updating Team URL will cause a redirect to the new URL.
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>

                <div class="danger-zone">
                    <h6>Danger Zone</h6>
                    <button type="button" class="btn btn-danger mt-3" onclick="confirmDelete()">Delete Team</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete the team? This action cannot be undone.")) {
                // Logic for deleting the team can go here.
                alert("Team deleted successfully.");
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
