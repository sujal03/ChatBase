<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background-color: white; /* White background */
            color: black; /* Black text color */
        }

        /* Logout Button Styles */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: black; /* Black background for logout button */
            color: #fff; /* White text */
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout-btn:hover {
            background-color: #333; /* Darker shade of black on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }

        .logout-btn:focus {
            outline: none;
            box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.6); /* Black focus shadow */
        }

        /* Flash Message Styles */
        .flash-messages {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;
            width: 50%;
            padding: 15px;
            border-radius: 10px;
            background-color: transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .flash-messages .alert {
            margin-bottom: 10px;
            font-size: 1rem;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid;
        }

        .flash-messages .alert-success {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .flash-messages .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        /* Center the buttons and title */
        .main-content {
            text-align: center;
            margin-top: 150px; /* Adds space from the top */
        }

        /* Custom Button Styles */
        .btn {
            background-color: black; /* Black background for buttons */
            color: white; /* White text for buttons */
            border: none; /* No border */
        }

        .btn:hover {
            background-color: #333; /* Darker shade on hover */
        }

        /* Optional: Make the container of the flash messages and content more spacious */
        .container {
            padding-top: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Flash Message Block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Logout Button -->
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>

        <!-- Main Content (Centered) -->
        <div class="main-content">
            <h1>Chatbots</h1>
            <a href="{{ url_for('sources') }}" class="btn mt-3">New Chatbot</a>
            <a href="{{ url_for('settings') }}" class="btn mt-3">Settings</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
