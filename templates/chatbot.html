<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      margin: 0;
      padding: 0;
    }

    /* Chatbox Container */
    .chat-box {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      height: 450px;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
    }

    /* Messages Container */
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    /* Chat bubbles */
    .message-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .user-container {
      justify-content: flex-end;
    }

    .bot-container {
      justify-content: flex-start;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    /* User message */
    .user-message {
      background-color: #007bff;
      color: #ffffff;
      text-align: right;
      border-bottom-right-radius: 2px;
    }

    /* Bot message */
    .bot-message {
      background-color: #f1f1f1;
      color: #333;
      border-bottom-left-radius: 2px;
    }

    /* Input Area */
    .input-area {
      display: flex;
      align-items: center;
      margin-top: 10px;
      max-width: 600px;
      margin: 15px auto 0 auto;
    }

    .input-area input {
      border: none;
      outline: none;
      flex: 1;
      padding: 12px 15px;
      border-radius: 25px;
      background-color: #e9ecef;
      font-size: 14px;
    }

    .input-area button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 25px;
      padding: 12px 18px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-left: 8px;
      font-size: 16px;
    }

    .input-area button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Chatbot</h2>
    <div class="chat-box">
      <div class="messages" id="chat-messages">
        {% if user_message %}
          <div class="message-container user-container">
            <div class="message user-message"><strong>You:</strong> {{ user_message }}</div>
          </div>
        {% endif %}
        {% if bot_response %}
          <div class="message-container bot-container">
            <div class="message bot-message"><strong>Bot:</strong> {{ bot_response }}</div>
          </div>
        {% endif %}
      </div>
    </div>

    <form id="chat-form" class="input-area" method="POST" action="/chatbot">
      <input
        type="text"
        id="user_message"
        name="user_message"
        placeholder="Type your message..."
        class="form-control"
        required
      />
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>

  <script>
    $(document).ready(function () {
      $("#chat-form").submit(function (event) {
        event.preventDefault(); // Prevent full page reload

        let userMessage = $("#user_message").val();
        if (!userMessage.trim()) return; // Prevent empty messages

        // Append user message
        $("#chat-messages").append(
          '<div class="message-container user-container">' +
            '<div class="message user-message"><strong>You:</strong> ' +
            userMessage +
            "</div></div>"
        );

        // Show loading indicator
        $("#chat-messages").append(
          '<div class="message-container bot-container">' +
            '<div class="message bot-message loading" id="loading">Bot is typing...</div></div>'
        );

        // Scroll to latest message
        $(".chat-box").scrollTop($(".chat-box")[0].scrollHeight);

        // Send AJAX request
        $.ajax({
          type: "POST",
          url: "/chatbot",
          data: $("#chat-form").serialize(),
          headers: { "X-Requested-With": "XMLHttpRequest" },
          success: function (response) {
            $("#loading").remove(); // Remove loading text

            let formattedResponse = response.bot_response
              .replace(/\n/g, "<br>")
              .replace(/\*\*\s?(.+?)\s?\*\*/g, "<strong>$1</strong>")
              .replace(/•\s?/g, "<br>• ");

            $("#chat-messages").append(
              '<div class="message-container bot-container">' +
                '<div class="message bot-message"><strong>Bot:</strong> ' +
                formattedResponse +
                "</div></div>"
            );

            // Scroll to latest message
            $(".chat-box").scrollTop($(".chat-box")[0].scrollHeight);
          },
        });

        // Clear input field
        $("#user_message").val("");
      });
    });
  </script>
</body>
</html>
